---
layout: standard
---

<section id="upper-bar">
    <header>
        
    </header>
    <div class="container">
    </div>
</section>




<section id="posts">
    <div class="container">

<h2>Library</h2>
<hr>
    <div class="posting-box">
    <br class="small" />
    {% for page in site.posts limit:5 %}
        <br>
        <br>
    <div class="post-box">
        <a href="#">
                    <img src="{{page.image}}">
                    </a>
                    
                    <div class="post-desc">
                        <h1><a href="">{{page.title | markdownify}}</a></h1>
                        <br>
                        <span><p class="date">{{ page.date | date: "%b %-d, %Y" }}</p></span>
                        <br>
                        <br>
                        {{page.meta}}
                    </div>
                    {% endfor %}
                </div>
        

                    <form method="post" action="#">
                    <a href="{{site.baseurl}}/" class="btn btn-medium">Back</a>
                    </form> 

    </div>     
    </div>
        
       
</section>
