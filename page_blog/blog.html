---
layout: standard
---

<section id="upper-bar">
    <header>
        
    </header>
    <div class="container">
    </div>
</section>




<section id="posts">
    <div class="container">

<br>
<h2>Library</h2>
<hr>
        
        
    <div class="posting-box">
    <br>
    {% for page in site.posts %}
        <br>
        <br>
    <div class="post-box">
        <a href="{{site.baseurl}}/{{page.permalink}}">
                    <img src="{{page.image}}">
                    </a>
                    
                    <div class="post-desc">
                        <h1><a href="{{site.baseurl}}/{{page.permalink}}">{{page.title | markdownify}}</a></h1>
                        <br>
                        <span><p class="date">{{ page.date | date: "%b %-d, %Y" }}</p></span>
                        <br>
                        <br>
                        {{page.meta}}
                    </div>
            {% endfor %}
                </div>
                <br>
                <br>
                 
                    <form method="post" action="#">
                    <a href="{{site.baseurl}}/index.html" class="btn btn-medium">Back</a>
                    </form>    
            
    </div>     
    </div>
                    
       
</section>
