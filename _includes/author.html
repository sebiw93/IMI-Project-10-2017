<section class="author">
{% assign author = site[page.author] %}
{% if author %}

    <a href={{ author.email }}><img src="{{site.baseurl}}/media/imgs/authors/{{ author.pic }}"></a>
  <span><a href={{ author.email }} style="text-decoration: none">
        <h4>The author |</h4>
        <h5>{{ author.name }}</h5>
      </a>
  </span>
<br>
<span class="desc">
    {{ author.bio }}
</span>
    
    
   
{% else %}
     <a href="mailto:sebastian.weber1993@aol.com"><img src="{{site.baseurl}}/media/imgs/authors/sebastianweber.jpg" ></a>
  <span>
    Written by Sebastian Weber
  </span>
    <br>
{% endif %}
    

</section>

<div class="posting-box">
                    <form method="post" action="#" style="margin-bottom: 80px;">
                    <a href="{{site.baseurl}}/page_blog/blog.html" class="btn btn-medium">Read more</a>
                    </form>   
</div>
